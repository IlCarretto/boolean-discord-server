<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Discord Server</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <!-- MAIN -->
        <main>
            <!-- Header Main Section -->
            <section class="header-main">
                <h3 class="header-main-title">Discord</h3>
                <div class="header-main-icons">
                    <i class="fa-sharp fa-solid fa-minus"></i>
                    <i class="fa-sharp fa-solid fa-square"></i>
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
            </section>
            <!-- /Header Main Section -->
            <!-- Sidebar-Servers Section -->
            <div class="main-section">
                <section class="sidebar-servers">
                    <div class="circle">
                        <img src="https://picsum.photos/200/300" alt="">
                    </div>
                    <div class="circle">
                        <img src="https://picsum.photos/206/300" alt="">
                    </div>
                    <div class="circle">
                        <img src="https://picsum.photos/210/300" alt="">
                    </div>
                </section>
                <!-- /Sidebar-Servers Section -->
                <section class="current-server">
                    <div class="channels">
                        a
                    </div>
                    <div class="chat">

                    </div>
                    <div class="participants">

                    </div>
                </section>
            </div>
        </main>
        <!-- /MAIN -->
</body>
</html>
